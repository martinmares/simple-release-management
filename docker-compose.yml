version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: release-mgmt-db
    environment:
      POSTGRES_USER: release_mgmt
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: release_mgmt
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U release_mgmt"]
      interval: 5s
      timeout: 5s
      retries: 5

